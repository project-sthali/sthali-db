name: docs
on:
  push:
    branches:
      - development
jobs:
  install-deps:
    uses: project-sthali/sthali-core/.github/workflows/deps.yml@main
    with:
      pip_args: stage
  build-docs:
    needs:
      - install-deps
    if: github.event.head_commit.message != 'Automated docs'
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: python-deps-stage
          path: .
      - run: |
          unzip venv.zip
      - run: |
          .venv/bin/python -m sthali_core generate docs
      - run: |
          git config --global user.name github-actions[bot]
          git config --global user.email 41898282+github-actions[bot]@users.noreply.github.com
      - run: |
          git add docs/
          if ! git diff --cached --quiet; then
            git commit -am "Automated docs"
            git push
          fi
  deploy-docs:
    needs:
      - build-docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: python-deps-stage
          path: .
      - run: |
          unzip venv.zip
      - run: |
          .venv/bin/python -m mkdocs gh-deploy -f docs/mkdocs.yml --force
